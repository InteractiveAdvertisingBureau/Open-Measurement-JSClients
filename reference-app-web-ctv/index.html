<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OM SDK for CTV Reference App</title>
    <link rel="stylesheet" href="static/style.css" />
    <script src="./bin/omweb-v1.js"></script>
    <script src="./bin/omid-session-client-v1.js"></script>
  </head>
  <body>
    <div id="sidebarLeft">
      <div class="section">
        <h1 class="text-center">OM SDK Web CTV Demo</h1>
      </div>
      <div class="section">
        <h3>Settings</h3>
        <div class="controlField">
          <label for="mediaUrl">Media URL</label><br/>
          <input
              id="mediaUrl"
              class="controlInput"
              type="text"
              name="mediaUrl" />
        </div>
        <div class="controlField">
          <label for="verificationScriptUrl">Verification Script URL</label><br/>
          <input
              id="verificationScriptUrl"
              class="controlInput"
              type="text"
              name="verificationScriptUrl" />
        </div>
        <div class="controlField">
          <label for="vendorKey">Vendor Key</label><br/>
          <input
              id="vendorKey"
              class="controlInput"
              type="text"
              name="vendorKey" />
        </div>
        <div class="controlField">
          <label for="verificationParameters">Verification Parameters</label><br/>
          <input
              id="verificationParameters"
              class="controlInput"
              type="text"
              name="verificationParameters" />
        </div>
        <div class="controlField">
          <label for="accessMode">Access Mode</label><br/>
          <select id="accessMode">
            <option value="full">Full</option>
            <option value="limited">Limited</option>
          </select>
        </div>
      </div>
    </div>
    
    <div id="content">
      <div id="creativeContainer">
        <video id="videoElement" src="https://compliance.iabtechnologylab.com/omsdk-demo-files/creative/MANIA.mp4" playsinline></video>
        <div id="progressContainer">
          <input id="progressBar" type="range" min="0" max="100" value="0"></input>  
        </div>
      </div>
    </div>
    
    <div id="sidebarRight">
       <div class="section">
        <h3>Debugging</h3>
        <div class="controlField">
          <label for="remoteCode">Remote</label><br/>
          <input
              id="remoteCode"
              class="controlInput"
              type="text"
              name="remoteCode" />
        </div>
        <div class="controlField">
          <label for="appId">App ID</label><br/>
          <input
              id="appId"
              class="controlInput"
              type="text"
              name="appId" />
        </div>
        <div class="controlField">
          <label for="deviceCategory">Category</label><br/>
          <input
              id="deviceCategory"
              class="controlInput"
              type="text"
              name="deviceCategory" />
        </div>
        <div class="controlField">
          <label for="deviceType">Device/Model</label><br/>
          <input
              id="deviceType"
              class="controlInput"
              type="text"
              name="deviceType" />
        </div>
        <div class="controlField">
          <label for="osType">TV OS</label><br/>
          <input
              id="osType"
              class="controlInput"
              type="text"
              name="osType" />
        </div>
        <div class="controlField">
          <label for="osVersion">OS Version</label><br/>
          <input
              id="osVersion"
              class="controlInput"
              type="text"
              name="osVersion" />
        </div>
      </div>
    </div>
    <script src="video.js"></script>
  </body>
</html>
