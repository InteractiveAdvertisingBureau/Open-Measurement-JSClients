<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OM SDK for Web Reference App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div class="section">
        <h1 class="text-center">OM SDK for Web Reference App</h1>
      </div>

      <div class="section">
        <h3>Test Cases</h3>
        <ul>
          <li><a class="testCaseLink" href="/test-case.html?testCasePageName=video">
            VAST Video Creative
          </a></li>
        </ul>
      </div>

      <div class="section">
        <h3>Settings</h3>
        <div class="controlField">
          <label for="verificationScriptUrl">Verification Script URL</label><br/>
          <input
              id="verificationScriptUrl"
              class="controlInput"
              type="text"
              name="verificationScriptUrl"
              value="<%= verificationScriptUrl %>">
        </div>
        <div class="controlField">
          <label for="vendorKey">Vendor Key</label><br/>
          <input
              id="vendorKey"
              class="controlInput"
              type="text"
              name="vendorKey"
              value="<%= vendorKey %>">
        </div>
        <div class="controlField">
          <label for="verificationParameters">Verification Parameters</label><br/>
          <input
              id="verificationParameters"
              class="controlInput"
              type="text"
              name="verificationParameters"
              value="<%= verificationParameters %>">
        </div>
        <div class="controlField">
          <label for="accessMode">Access Mode</label><br/>
          <select id="accessMode">
            <option value="full"
              <% if (accessMode == 'full') {%><%= 'selected' %><%}%>>
              Full
            </option>
            <option value="creative"
              <% if (accessMode == 'creative') {%><%= 'selected' %><%}%>>
              Creative
            </option>
            <option value="domain"
              <% if (accessMode == 'domain') {%><%= 'selected' %><%}%>>
              Domain
            </option>
            <option value="limited"
              <% if (accessMode == 'limited') {%><%= 'selected' %><%}%>>
              Limited
            </option>
          </select>
        </div>
        <div class="controlField">
          <label for="mediaUrl">Media URL</label><br/>
          <input
              id="mediaUrl"
              class="controlInput"
              type="text"
              name="mediaUrl"
              value="<%= mediaUrl %>">
        </div>
        <div class="controlField">
          <label for="omsdkUrl">OM SDK for Web URL</label><br/>
          <input
              id="omsdkUrl"
              class="controlInput"
              type="text"
              name="omsdkUrl"
              value="<%= omsdkUrl %>">
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
